         fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => shoUserName(data));
     function shoUserName(data){
            let userHTML ='';
            data.forEach(user => {
                userHTML = userHTML + `<div class="user">
                    <h2>${user.name}</h2> 
                    <p>${user.email}</p>
                    <p>${user.company.name} . ${user.company.catchPhrase} . ${user.company.bs}</p>
                    
                    </div>`                
            });
            // console.log(list)
            const userContainer = document.getElementById("user_container");
            userContainer.innerHTML = userHTML;
            }
